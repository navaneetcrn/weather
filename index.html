<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/10001.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="borderbox1">
        <div class="cardsdiv">
            <h1>CRN Weather application</h1>
        </div>
        <div class="btndiv">
            <input type="text" placeholder="Enter your location" class="entereddata">
            <span class="searchicon"><i class="fa fa-search" aria-hidden="true"
                    style="font-size: 20px; margin-top: 5px;font-weight: 100;"></i></span>
        </div>
        <div class="imgdiv">
            <img src="./images/rain.png" alt="">
        </div>
        <div class="temperaturediv">
            <p class="celciusdegree"></p>
            <p class="placepara"></p>
            <p class="region"></p>
            <p class="country"></p>
        </div>
        <div class="humidityandwindspeeddiv">
            <div class="humiditydiv">
                <img src="./images/humidity.png" alt="" class="humidityimg">
                <p class="humiditypara"></p>
            </div>
            <div class="windspeeddiv">
                <img src="./images/wind.png" alt="" class="windimg">
                <p class="windspeedpara"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
